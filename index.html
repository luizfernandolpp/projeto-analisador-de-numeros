<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section id="seçao">
        <div id="dados">
            <p>Número (entre 1 e 100): <input type="number" name="num" id="num">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
            <select name="" id="lista" size="6"></select><br>
            <input type="button" value="Finalizar" onclick="finalizar()">
            <input type="button" value="Reiniciar" onclick="reset()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer id="rodape">
        <p>&copy; <a href="https://github.com/luizfernandolpp" target="_blank"><em>luizfernandolpp</em></a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
